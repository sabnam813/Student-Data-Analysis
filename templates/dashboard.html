<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow p-4 mb-4">
        <h1 class="text-center mb-4">Dashboard</h1>
        <canvas id="genderChart" height="100"></canvas>
    </div>
    <div class="card shadow p-4">
        <canvas id="raceChart" height="100"></canvas>
    </div>
    <a href="/" class="btn btn-secondary mt-4">Back</a>
</div>

<script>
const genderData = {{ gender_data|safe }};
const raceData = {{ race_data|safe }};

// Gender chart
const genderLabels = genderData['gender'];
const genderMath = genderData['math score'];
const genderRead = genderData['reading score'];
const genderWrite = genderData['writing score'];

new Chart(document.getElementById('genderChart'), {
    type: 'bar',
    data: {
        labels: genderLabels,
        datasets: [
            { label: 'Math', data: genderMath, backgroundColor: 'rgba(75,192,192,0.6)' },
            { label: 'Reading', data: genderRead, backgroundColor: 'rgba(153,102,255,0.6)' },
            { label: 'Writing', data: genderWrite, backgroundColor: 'rgba(255,159,64,0.6)' }
        ]
    },
    options: { responsive: true }
});

// Race chart
const raceLabels = raceData['race/ethnicity'];
const raceMath = raceData['math score'];
const raceRead = raceData['reading score'];
const raceWrite = raceData['writing score'];

new Chart(document.getElementById('raceChart'), {
    type: 'bar',
    data: {
        labels: raceLabels,
        datasets: [
            { label: 'Math', data: raceMath, backgroundColor: 'rgba(54,162,235,0.6)' },
            { label: 'Reading', data: raceRead, backgroundColor: 'rgba(255,99,132,0.6)' },
            { label: 'Writing', data: raceWrite, backgroundColor: 'rgba(255,206,86,0.6)' }
        ]
    },
    options: { responsive: true }
});
</script>
</body>
</html>
